<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
	<style>
        /* The Modal (background) */
        
        .join-container {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            padding-left: 100px;
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            color: #ffffff;
        }
        /* Modal Content */
        
        .modal-content {
            margin: auto;
            padding: 20px;
            width: 40%;
        }
        /* The Close Button */
        
        .close {
            color: #ffffff;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
	<button id="myBtn">Click Here </button>
    <div id="join-container" class="join-container">
	    <div class="modal-content">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Chat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
							<option value="Wave 1">Wave 1</option>
							<option value="Wave 2">Wave 2</option>
							<option value="Wave 3">Wave 3</option>
							<option value="Wave 4">Wave 4</option>
							<option value="Wave 5">Wave 5</option>
							<option value="Wave 6">Wave 6</option>
						</select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
	    </div>
    </div>
	
	<script>
        // Get the modal
        var modal = document.getElementById("join-container");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
